<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="form">
      <form class="animal_form">
        <label>
          <p>Animal:</p>
          <input type="text" class="get_animal" value="">
        </label>
        <label>
          <p>Animal name:</p>
          <input type="text" class="get_animalName" value="">
        </label>
      </form>
    </div>
    <input type="submit" class="addAnimal" value="Add new animal">
    <div class="list">
      <p>List of animals in the shelter:</p>
      <ul class="animal_list"></ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
